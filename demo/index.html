<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Show Rx Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/rxjs@7.8.2/dist/bundles/rxjs.umd.min.js"></script>
    <script src="./index.umd.js"></script>
  </head>
  <body>
    <h1>Show Rx Demo</h1>
    <canvas id="canvas" width="700" height="500"></canvas>
    <div id="logs">Output appears here.</div>
    <script>
        RxJsVisualizer.init({
            canvasId: 'canvas',
            logDivId: 'logs'
        });

        RxJsVisualizer.prepareCanvas(['symbols', 'numbers']);
        RxJsVisualizer.useRandomSymbolsForNumbers(5);
        RxJsVisualizer.startVisualize();
        RxJsVisualizer.createStreamFromArraySequence([10, 11, 12, 13, 14])
            .subscribe(RxJsVisualizer.observerForLine(0, 'value'));
        RxJsVisualizer.createStreamFromArraySequence([10, 11, 12, 13, 14])
            .subscribe(RxJsVisualizer.observerForLine(1, 'value', true));
    </script>
  </body>
</html>
